{% extends 'layout.html' %}

{% block content %}
    <h2>{{ doc.docname }}</h2>
    <div>
        <form action="{{ url_for('document.doc_upload') }}">
            <textarea name="document" cols="30" rows="10"></textarea>
            <button>Save Changes</button>
            <button>Discard Changes</button>
        </form>
    </div>
{% endblock %}
